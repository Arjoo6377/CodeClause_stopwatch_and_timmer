<body>
  
    <!-- <button class="abc" onclick="time()">time</button> -->
    <p id="ab" style="font-size: 100px;"></p>
    <script>
        function time() { setInterval(() =>{
            
                let a = new Date();
                let date = a.toLocaleDateString();
                let time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
                document.getElementById("ab").innerHTML =  time +  " on " + date;
          
            },1000)
        }
        time();
    </script>
